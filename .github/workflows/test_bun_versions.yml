name: Test multiple Bun versions

on:
  workflow_dispatch:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        bun_version: ["1.0.36", "1.1.45", "1.2.23", "1.3.0"]
    steps:
      - uses: actions/checkout@v4

      - name: Run tests with Bun ${{ matrix.bun_version }}
        id: install-bun
        run: |
          bun_version=${{ matrix.bun_version }}
          echo "Installing Bun version: $bun_version"
          export BUN_INSTALL="$HOME/.bun"
          curl -fsSL https://bun.com/install | bash -s "bun-v$bun_version"
          export PATH="$BUN_INSTALL/bin:$PATH"
          bun install
          bun test
