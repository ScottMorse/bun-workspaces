name: Test multiple Bun versions

on:
  workflow_dispatch:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        bun_version: ["1.0", "1.1", "1.2", "1.3.0"]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun ${{ matrix.bun_version }}
        id: install-bun
        run: |
          bun_version=${{ matrix.bun_version }}
          echo "Installing Bun version: $bun_version"
          curl -fsSL https://bun.com/install | bash -s "bun-v$bun_version"

      - name: Install dependencies
        id: install-deps
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun test
