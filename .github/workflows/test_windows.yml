name: Test on Windows

on:
  workflow_dispatch:
  workflow_call:

jobs:
  version:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        bun_version: ["1.2.23", "1.3.5"]

    steps:
      - uses: actions/checkout@v4

      - name: Install Bun ${{ matrix.bun_version }}
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ matrix.bun_version }}

      - name: Install Dependencies
        shell: pwsh
        run: |
          bun --version
          bun install

      - name: Run Tests
        shell: pwsh
        run: |
          bun --version

          # Write junit.xml to repo root (so the check below matches)
          bun bw test --reporter=junit --reporter-outfile=junit.xml

          if (Select-String -Path "junit.xml" -Pattern "<skipped" -Quiet) {
            Write-Host "âŒ Skipped tests found. Exiting with error."
            exit 1
          }

      - name: Run Tests Against Build
        shell: pwsh
        run: |
          bun --version
          bun bw build:test
